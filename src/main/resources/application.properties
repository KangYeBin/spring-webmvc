spring.application.name=mvc

# server port change
server.port=8181

# jsp view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

## database setting
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db?serverTimezone=Asia/Seoul
spring.datasource.username=spring
spring.datasource.password=spring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis setting
# src/main/resources -> classpath:
mybatis.config-location=classpath:mybatis-config.xml

# log level setting
logging.level.root = info
logging.level.com.spring.mvc=info
logging.level.com.spring.mvc.chap05=info

#file upload setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
file.upload.root-path=C:/MyWorkspace/upload

# sns login property
sns.kakao.app-key=e4e529c40ecc1005a81541445ac3e729
sns.kakao.redirect-uri=http://localhost:8181/auth/kakao

# spring email config
spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=emailId
spring.mail.password=password;
spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.properties.smtp.starttls.required=true
spring.mail.properties.smtp.ssl.enable=true